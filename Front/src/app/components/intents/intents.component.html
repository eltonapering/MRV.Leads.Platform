<div class="tab-buttons">
  <button (click)="updateTab('invited')" [ngClass]="{'active': currentTab === 'invited'}">Invited</button>
  <button (click)="updateTab('accepted')" [ngClass]="{'active': currentTab === 'accepted'}">Accepted</button>    
</div>

<div *ngIf="currentTab === 'invited'">
  <app-invited></app-invited>
</div>

<div *ngIf="currentTab === 'accepted'">
  <app-accepted></app-accepted>
</div>
